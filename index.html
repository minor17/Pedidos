<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panader√≠a Marvin Cloud ü•ê</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURACI√ìN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto-id",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "tu-id",
            appId: "tu-app-id"
        };const firebaseConfig = {
  apiKey: "AIzaSyD7iqWBCoScuHSID15itaShi7dRQuQwkEo",
  authDomain: "panaderia-marvin.firebaseapp.com",
  projectId: "panaderia-marvin",
  storageBucket: "panaderia-marvin.firebasestorage.app",
  messagingSenderId: "908203563116",
  appId: "1:908203563116:web:69995ce1866a536bf3e049"
};

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const PRODUCTOS_MENU = [
            { nombre: "Pirujosü•ñ", precio: 0 },
            { nombre: "Dulceü•ê", precio: 0 },
            { nombre: "tortaüç™", precio: 0 },
            { nombre: "Lagartoüêä", precio: 0 }
        ];

        function App() {
            const [pedidos, setPedidos] = useState([]);
            const [cliente, setCliente] = useState("");
            const [nota, setNota] = useState("");
            const [busqueda, setBusqueda] = useState("");
            const [itemsForm, setItemsForm] = useState(PRODUCTOS_MENU.map(p => ({ ...p, cantidad: 0 })));

            useEffect(() => {
                const unsubscribe = db.collection("pedidos")
                    .orderBy("timestamp", "desc")
                    .onSnapshot((snapshot) => {
                        const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setPedidos(docs);
                    });
                return () => unsubscribe();
            }, []);

            const crearPedido = async () => {
                const itemsFiltrados = itemsForm.filter(it => it.cantidad > 0);
                if (!cliente) return alert("Ingresa el nombre del cliente");
                if (itemsFiltrados.length === 0) return alert("Agrega cantidades");

                const nuevoPedido = {
                    cliente,
                    nota,
                    fecha: new Date().toLocaleString([], {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'}),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    items: itemsFiltrados,
                    entregado: false,
                    pagado: false 
                };

                await db.collection("pedidos").add(nuevoPedido);
                setCliente(""); setNota("");
                setItemsForm(PRODUCTOS_MENU.map(p => ({ ...p, cantidad: 0 })));
            };

            // FUNCI√ìN DE SEGURIDAD PARA TODOS LOS CAMBIOS
            const ejecutarConPassword = (accion) => {
                const pass = prompt("Contrase√±a de seguridad:");
                if (pass === "Dios") {
                    accion();
                } else if (pass !== null) {
                    alert("Acceso denegado");
                }
            };

            const toggleEstadoSeguro = (id, campo, valorActual) => {
                ejecutarConPassword(() => {
                    db.collection("pedidos").doc(id).update({ [campo]: !valorActual });
                });
            };

            const editarNotaProtegida = (id, notaActual) => {
                ejecutarConPassword(async () => {
                    const nuevaNota = prompt("Nueva nota:", notaActual || "");
                    if (nuevaNota !== null) await db.collection("pedidos").doc(id).update({ nota: nuevaNota });
                });
            };

            const eliminarPedido = (id) => {
                ejecutarConPassword(() => {
                    if(confirm("¬øEliminar definitivamente?")) db.collection("pedidos").doc(id).delete();
                });
            };

            const obtenerResumen = () => {
                const resumen = {}; let totalCaja = 0;
                pedidos.forEach(p => {
                    p.items.forEach(item => {
                        if (!p.entregado) resumen[item.nombre] = (resumen[item.nombre] || 0) + (parseInt(item.cantidad) || 0);
                        if (p.pagado) totalCaja += (item.cantidad * item.precio);
                    });
                });
                return { resumen, totalCaja };
            };

            const { resumen, totalCaja } = obtenerResumen();
            const pedidosFiltrados = pedidos.filter(p => p.cliente.toLowerCase().includes(busqueda.toLowerCase()));

            return (
                <div className="max-w-md mx-auto p-4 space-y-6 pb-10">
                    <header className="text-center py-2">
                        <h1 className="text-2xl font-black italic uppercase underline decoration-blue-500">PANADERIA MARVIN CLOUD ‚òÅÔ∏è</h1>
                    </header>

                    <input className="w-full p-4 bg-white rounded-2xl shadow-lg outline-none font-bold text-sm border-2 border-transparent focus:border-blue-400" 
                        placeholder="BUSCAR CLIENTE..." value={busqueda} onChange={e => setBusqueda(e.target.value)} />

                    {/* FORMULARIO */}
                    <div className="bg-white p-6 rounded-[2.5rem] shadow-md border border-gray-100">
                        <h2 className="text-[10px] font-black uppercase text-gray-400 mb-4 tracking-widest">Nuevo Pedido</h2>
                        <input className="w-full p-3 mb-2 bg-gray-50 rounded-2xl font-bold outline-none" placeholder="Nombre Cliente" value={cliente} onChange={e => setCliente(e.target.value)} />
                        <input className="w-full p-3 mb-4 bg-gray-50 rounded-2xl text-xs outline-none" placeholder="Nota..." value={nota} onChange={e => setNota(e.target.value)} />
                        
                        <div className="space-y-2 mb-6">
                            {itemsForm.map((it, idx) => (
                                <div key={it.nombre} className="flex items-center justify-between bg-gray-50 p-2 px-3 rounded-2xl">
                                    <span className="font-bold text-gray-600 text-sm">{it.nombre}</span>
                                    <div className="flex gap-2">
                                        <input type="number" className="w-12 bg-white rounded-lg p-1 text-center font-black text-blue-600 border" value={it.cantidad} onChange={e => {
                                            const n = [...itemsForm]; n[idx].cantidad = parseInt(e.target.value) || 0; setItemsForm(n);
                                        }} />
                                        <input type="number" className="w-14 bg-white rounded-lg p-1 text-right font-bold text-green-600 border" placeholder="Q" value={it.precio} onChange={e => {
                                            const n = [...itemsForm]; n[idx].precio = parseFloat(e.target.value) || 0; setItemsForm(n);
                                        }} />
                                    </div>
                                </div>
                            ))}
                        </div>
                        <button onClick={crearPedido} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all shadow-blue-200 shadow-lg">Guardar en la Nube</button>
                    </div>

                    {/* LISTA */}
                    <div className="space-y-4">
                        {pedidosFiltrados.map(p => (
                            <div key={p.id} className={`p-5 rounded-[2rem] border transition-all ${p.entregado ? 'bg-green-50 opacity-60' : 'bg-white shadow-sm'}`}>
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="font-black text-lg uppercase leading-none">{p.cliente}</h3>
                                        <p className="text-[9px] text-gray-400 font-bold tracking-tighter">{p.fecha}</p>
                                    </div>
                                    <button onClick={() => eliminarPedido(p.id)} className="text-gray-200 hover:text-red-500"><i className="fa-solid fa-trash-can"></i></button>
                                </div>

                                <div onClick={() => editarNotaProtegida(p.id, p.nota)} className="mb-4 p-3 bg-amber-50 rounded-xl border-l-4 border-amber-400 cursor-pointer">
                                    <span className="text-[9px] font-black text-amber-600 uppercase flex items-center gap-1"><i className="fa-solid fa-lock text-[7px]"></i> Nota Protegida</span>
                                    <p className="text-sm font-bold text-amber-900 mt-1">{p.nota || "Sin nota adicional..."}</p>
                                </div>

                                <div className="space-y-4 mb-5 border-y border-gray-50 py-4">
                                    {p.items.map((it, i) => (
                                        <div key={i} className="flex items-center justify-between">
                                            <div className="w-1/3 text-[10px] font-black text-gray-400 uppercase tracking-tighter">{it.nombre}</div>
                                            <div className="w-1/3 text-center">
                                                <span className="text-3xl font-black text-blue-600">{it.cantidad}</span>
                                            </div>
                                            <div className="w-1/3 text-right font-bold text-gray-700">Q{it.cantidad * it.precio}</div>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex gap-2">
                                    <button onClick={() => toggleEstadoSeguro(p.id, 'entregado', p.entregado)} className={`flex-1 py-4 rounded-xl text-[10px] font-black uppercase transition-colors ${p.entregado ? 'bg-green-600 text-white shadow-inner' : 'bg-gray-100 text-gray-400'}`}>
                                        {p.entregado ? 'Listo ‚úì' : 'Entregar'}
                                    </button>
                                    <button onClick={() => toggleEstadoSeguro(p.id, 'pagado', p.pagado)} className={`flex-1 py-4 rounded-xl text-[10px] font-black uppercase transition-colors ${p.pagado ? 'bg-zinc-800 text-white shadow-inner' : 'bg-gray-100 text-gray-400'}`}>
                                        {p.pagado ? 'PAGADO Q' : 'Cobrar'}
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* RESUMEN */}
                    <div className="bg-zinc-900 text-white p-7 rounded-[2.5rem] shadow-2xl border-t-4 border-blue-500">
                        <div className="flex justify-between mb-6">
                            <h2 className="text-xl font-black italic uppercase">Pendientes</h2>
                            <div className="text-right">
                                <p className="text-[9px] text-green-500 font-black tracking-widest">CAJA ACUMULADA</p>
                                <p className="text-2xl font-black">Q{totalCaja}</p>
                            </div>
                        </div>
                        {Object.keys(resumen).map(nombre => (
                            <div key={nombre} className="flex justify-between items-center bg-white/5 p-3 mb-2 rounded-2xl border border-white/5">
                                <span className="text-zinc-500 font-black uppercase text-[10px]">{nombre}</span>
                                <span className="text-2xl font-black text-blue-400">{resumen[nombre]}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
